<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API fetch from json place holder user</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="border-light ">
    <h1 class="text-center text-success bg-secondary-subtle py-2"> <i class="fa-solid fa-user"></i> &nbsp USERS - DETAILS</h1>
    <div id="result" class="row row-cols-lg-3 row-cols-xl-3">
        
    </div>
</body>
<script>
    const request=new XMLHttpRequest();
    request.open('get','https://jsonplaceholder.typicode.com/users')
    request.send()

    request.onreadystatechange=()=>{
        if(request.readyState == 4){
            if(request.status >199 && request.status<300){
                console.log(request.responseText);
                let usersArray=JSON.parse(request.responseText)
                console.log(usersArray);
                 displayUsersArray(usersArray);

            }
            else{
                console.log("Failed To connect");

            }

        }
}
function displayUsersArray(usersArray){
    for(i of usersArray){
        displayData=`<div class="col ">
                            <div class="card shadow rounded-2 mt-3 mx-auto" style="width: 20rem;">
                                <h4 class="text-bg-primary text-center rounded-top " >User Details - ${i.id} </h4>
                                <div class="card-body">                    
                                    <p class=" text-primary fw-medium "><span class="text-dark fw-bold w-50 ">ID : </span> ${i.id}</p>
                                    <p class=" text-primary fw-medium "><span class="text-dark fw-bold  ">NAME    :</span> ${i.name}</p>
                                    <p class=" text-primary fw-medium "><span class="text-dark fw-bold  ">USERNAME :</span> ${i.username}</p>
                                    <p class=" text-primary fw-medium "><span class="text-dark fw-bold  ">EMAIL : </span>${i.email}</p>
                                    <p class="t text-primary fw-medium "><span class="text-dark fw-bold  ">ADDRESS : </span><br><span class="text-dark ">Street : </span>${i.address.street}<br><span class="text-dark">Suite : </span>${i.address.suite}<br><span class="text-dark">City : </span>${i.address.city}<br><span class="text-dark">Zip : </span>${i.address.zipcode}</p>
                                    <p class=" text-primary fw-medium "><span class="text-dark fw-bold  ">LOCATION :</span><span class="text-dark">Lat : </span> ${i.address.geo.lat} <br><span class="text-dark">Lan : </span>${i.address.geo.lng}</p>
                                    <p class=" text-primary fw-medium "><span class="text-dark fw-bold  ">PHONE NO : </span>${i.phone}</p>
                                    <p class=" text-primary fw-medium "><span class="text-dark fw-bold  ">WEBSITE : </span>${i.website}</p>
                                    <p class=" text-primary fw-medium "><span class="text-dark fw-bold  ">COMPANY : </span><br><span class="text-dark">Name : </span>${i.company.name}<br><span class="text-dark">Catch Phrase : </span>${i.company.catchPhrase}<br><span class="text-dark">Field: </span>${i.company.bs}</p>
                            
                                </div>
                            </div>
                        </div>`
        result.innerHTML+=displayData;       
    }
}

</script>
</html>
